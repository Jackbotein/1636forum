<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Website</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevent scrolling */
  }

  .slide {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 0.5s ease;
  }

  #slide1 {
    background-color: #f1c40f;
    transform: translateY(0%);
    background-image: url('https://raw.githubusercontent.com/Jackbotein/1636forum/main/harvard-6386814_1280.jpg');
    background-position: center;
    background-repeat: no-repeat;
    position: fixed;
  }

  #slide2 {
    background-color: #3498db;
    color: white;
    transform: translateY(100%);
  }

  #slide3 {
    background-color: #2ecc71;
    transform: translateY(200%);
  }

  #slide4 {
    background-color: #e74c3c;
    color: white;
    transform: translateY(300%);
  }
</style>
</head>
<body>
  <div id="slide1" class="slide">
    <div style="background-color:white;color:black;font-family:monospace;padding:1vw;border-style:solid;border-width:3px;border-color:black"><b>1636 Leadership Forum</b></div>
  </div>
  <div id="slide2" class="slide">
    Slide 2
  </div>
  <div id="slide3" class="slide">
    Slide 3
  </div>
  <div id="slide4" class="slide">
    Slide 4
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    let lastScrollTime = 0;
    const debounceTime = 1000; // 1 second

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateY(${100 * (i - index)}%)`;
      });
      currentSlide = index;
    }

    window.addEventListener('wheel', function(e) {
      const currentTime = new Date().getTime();
      if (currentTime - lastScrollTime < debounceTime) {
        return;
      }
      lastScrollTime = currentTime;

      if (e.deltaY > 0 && currentSlide < slides.length - 1) {
        showSlide(currentSlide + 1);
      } else if (e.deltaY < 0 && currentSlide > 0) {
        showSlide(currentSlide - 1);
      }
    });
  </script>
</body>
</html>
